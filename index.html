        <section id="form-section">
            <div class="card-form">
            <form name="newAddress">

                </div>

                    <input name = "number" id ="number" type="text" placeholder="Número" class="input-name" >
                    <div class="error-message" data-error="number"></div>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input name = "city" id ="city" type="text" placeholder="Cidade" disabled class="input-name">
                </div>
                <div class="btn-container">
                    <button name ="btnSave" class="btn btn-left" type="submit">Salvar</button>
